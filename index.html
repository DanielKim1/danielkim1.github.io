<html lang="en">
  <meta charset="UTF-8" />
  <meta content="ie=edge" http-equiv="X-UA-Compatible" />
  <meta content="width=device-width,initial-scale=1" name="viewport" />

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      margin: 0 auto;
      max-width: 37em;
      padding: 2em 1em;
    }
    a,
    button {
      background-color: transparent;
      border: none;
      color: #e81c4f;
      cursor: pointer;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      font-size: medium;
      padding: 0;
      word-break: break-all;
      text-align: left;
    }
    img {
      margin: 2em 0;
      width: 100%;
      filter: drop-shadow(0 0 1em #333);
    }
    .hidden {
      visibility: hidden;
    }
    .flat {
      height: 0;
      margin: 0;
    }
  </style>

  <h1 class="hidden flat">Homepage</h1>
  <h2 class="hidden flat">Email</h2>
  <p>Hi, I'm Danny</p>
  <p>
    You can get in touch with me at
    <button aria-hidden="true" id="email">
      ZGFuaWVsa2ltMUBwcm90b25tYWlsLmNvbQ==</button
    >
    <span class="hidden">Daniel Kim one at proton mail dot-com</span>
  </p>

  <noscript aria-hidden="true">
    <p>
      Sorry, the button above will not work without JavaScript. You can get my
      email by running
      <code>atob("ZGFuaWVsa2ltMUBwcm90b25tYWlsLmNvbQ==")</code>
      in your browser console.
    </p>
  </noscript>

  <section>
    <h2>Portfolio (React)</h2>
    <a href="https://www.washingtonpost.com">The Washington Post</a
    ><img src="www.washingtonpost.com_.png" />
    <a href="https://www.bostonglobe.com">The Boston Globe</a
    ><img src="www.bostonglobe.com_.png" />
    <a href="https://www.leparisien.fr">Le Parisien</a
    ><img src="www.leparisien.fr_.png" /> <a href="https://www.rtl.de">RTL.de</a
    ><img src="www.rtl.de_.png" />
    <a href="https://mapandscorecard.freefrom.org">FreeFrom Map and Scorecard</a
    ><img src="mapandscorecard.freefrom.org_.png" />
    <a href="https://compass.freefrom.org">FreeFrom Compass</a
    ><img src="compass.freefrom.org_.png" />
  </section>

  <script>
    const emailElement = document.getElementById("email");

    function decodeEmail() {
      emailElement.outerHTML = atob(emailElement.innerText);
    }

    window.onload = function () {
      emailElement.onclick = decodeEmail;
      emailElement.onkeydown = function (e) {
        if (e.code === "Enter" || e.code === "Space") decodeEmail();
      };
    };
  </script>
</html>
